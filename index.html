<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ShortIt</title>
    <link rel="stylesheet" type="text/css" href="public/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet" />

    <!--FAVICON-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon_package_v0.16/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon_package_v0.16/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon_package_v0.16/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicon_package_v0.16/site.webmanifest" />
    <link rel="mask-icon" href="/favicon_package_v0.16/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#00aba9" />
    <meta name="theme-color" content="#ffffff" />
  </head>

  <body>
    <main id="main">
      <div class="container">
        <img src="/logo.png" class="logo" />
        <h1>Enter a URL</h1>

        <form id="form" autocomplete="off">
          <input type="text" id="input" value="" />
          <button id="shorten">SHORTEN</button>
        </form>

        <div id="responseField"></div>
      </div>
    </main>
    <footer id="footer">
      <div class="copyright py-5">
        &copy; 2021 &#8226; made with <span>&#9829;</span> by
        <a href="https://github.com/NefKaracam">NEF</a>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="public/main.js"></script>
    <script src="public/helperFunctions.js"></script>
  </body>
</html>
